# APOE environment
name: apoe4myelin_env
channels:
  - bioconda
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - r-ggplot2
  - r-tidyr
  - r-tibble
  - r-reshape2
  - r-ggpubr
  - r-readxl
  - r-stringr
  - r-gsa
  - r-circlize
  - r-matrixstats
  - parallel
  - bioconductor-complexheatmap=2.10.0
  - bioconductor-biocparallel
  - bioconductor-singlecellexperiment
  - bioconductor-limma
  - bioconductor-gsva
  - bioconductor-ComplexHeatmap
  - bioconductor-edgeR
