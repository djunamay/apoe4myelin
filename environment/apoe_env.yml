# APOE environment
name: apoe4myelin_env
channels:
  - bioconda
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - r-ggplot2
  - r-tidyr
  - r-tibble
  - r-reshape2
  - r-ggpubr
  - r-readxl
  - r-stringr
  - r-gsa
  - r-circlize
  - r-matrixstats
  - parallel
  - bioconductor-complexheatmap=2.10.0
  - bioconductor-biocparallel
  - bioconductor-singlecellexperiment=1.16.0
  - bioconductor-limma=3.50.3
  - bioconductor-gsva=1.42.0
  - bioconductor-edgeR=3.36.0
